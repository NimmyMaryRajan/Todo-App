{% extends 'base.html' %}
{% block content %}
{% load static %}


    <!-- Main Section -->
<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'home' %}"> <i class="fa fa-angle-left"></i>     </a>
                <br>
                <div class="auth__header text-center">
                    <h3>Add New Task</h3>
                </div>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    <div class="form__field" >

                        {% for field in form %}
                            {% if field.name == 'star' or field.name == 'completed' %}
                                <div class="form__field--checkbox" style="margin: 1rem">
                                    {{field}}
                                    <label>{{field.label}} </label>
                                </div>
                             {% else %}
                                  <label>{{field.label}} </label>
                                    {{field}}
                            {% endif %}

                        {% endfor %}
                    </div>




                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Add" />
                </form>
            </div>
        </div>
    </main>

 {% endblock %}

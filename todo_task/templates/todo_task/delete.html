{% extends 'base.html' %}
{% block content %}
{% load static %}

<body>
        <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'home' %}"><i class="fa fa-angle-left"></i> </a>
                <br>

                <form action="{% url 'delete' task.id %}" class="form" method="POST">
                    {% csrf_token %}
                    <p>Are your sure you want to delete this task ?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'home' %}">&#x2190 Go Back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" name="delete_task"/>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
